    <main class="main">
    <section class="contact">
      <article class="contact-info">
        <h3>CONTÁCTANOS</h3>
        <p>Teléfono: 2214525548</p>
        <p>Email: alsedolorenzoehijos@gmail.com</p>
        <p>Dirección: Av. 19 1414, B1904, La Plata, Buenos Aires, Argentina</p>
      </article>
      <article>
        <form action="" method="post" enctype="text/plain" class="conctact-form">
          <div class="contact-form--row">
            <label for="nombre" class=form-label>Nombre</label>
            <input
              type="text"
              name="nombre"
              id="nombre"
              required
              class="form-input"
            />
          </div>
            <div class="contact-form--row">
            <label for="email" class=form-label>Email</label>
            <input
              type="email"
              name="email"
              id="email"
              required
              class="form-input"
            />
          </div>
          <div class="contact-form--row">
            <label for="mensaje" class=form-label>Mensaje</label>
            <textarea
              name="mensaje"
              id="mensaje"
              cols="30"
              rows="10"
              required
              class="form-textarea"
            ></textarea>
          </div>
          <input type="Submit" value="Enviar" class="btn"/>
          </form>
          </div>
      </article>
    </section>
